<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Euphony - The Music Society of IIEST Shibpur</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles.min.css">
</head>

<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="container nav-link-wrapper">
                    <a href="/" class="brand-logo">Logo</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <!-- <li><a href="#red" class="active">Red</a></li>
                    <li><a href="#green" class="">Green</a></li> -->
                </div>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <!-- <li><a href="#red" class="sidenav-close active">Red</a></li>
        <li><a href="#green" class="sidenav-close">Green</a></li> -->
    </ul>

    <div data-section-name="home" class="scroll-section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel glass">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-section-name="events" class="scroll-section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel glass">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-section-name="euphony" class="scroll-section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel glass">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-section-name="crew" class="scroll-section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card-panel glass">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pinned">
        <div class="row">
            <div class="col s12 m8 l6" style="height: 55vh;">
                <h3 class="red-text text-lighten-1 headline">Welcome to Euphony</h3>
            </div>
            <div class="col s12 m4 l3 offset-l3">
                <div class="align-vert">
                    <a class="btn-floating btn-large waves-effect waves-light red scale-transition"><i
                            class="material-icons" style="font-size: 48px">keyboard_arrow_right</i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./scrollify.js"></script>
    <script src="./scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
